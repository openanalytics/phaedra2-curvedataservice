server:
  servlet:
    context-path: /phaedra/curvedata-service
  port: 6010

spring:
  cloud:
    kubernetes:
      enabled: false
  application:
    name: phaedra-curvedata-service
  liquibase:
    enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost
  graphql:
    graphiql:
      enabled: true
  jackson:
    serialization:
      indent_output: true

