  - changeSet:
      id: 5
      author: sberberovic
      changes:
        - sql:
            sql: ALTER TABLE curve ALTER COLUMN version TYPE VARCHAR;
  - changeSet:
      id: 6
      author: sberberovic
      changes:
        - sql:
            sql: GRANT ALL ON ALL TABLES IN SCHEMA "curvedata" TO phaedra2;
  - changeSet:
